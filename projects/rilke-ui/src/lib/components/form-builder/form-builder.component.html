<div class="bottomArea">
	<button ka-button [matMenuTriggerFor]="menu" [view]="'default'">
		<ka-icon
			[iconClass]="'icofont-plus'"
			[kaColor]="'rgba(237,85,100,0.5)'"
			[kaFontSize]="'4rem'"
			[padding]="0"
		></ka-icon>
	</button>

	<mat-menu #menu="matMenu">
		<button mat-menu-item>
			<ka-icon
				[iconClass]="'icofont-plus'"
				[kaColor]="'rgba(237,85,100,0.5)'"
				[kaFontSize]="'1rem'"
				[padding]="0"
			></ka-icon>
			<p>Açılır menü</p>
		</button>
		<button mat-menu-item>
			<ka-icon
				[iconClass]="'icofont-plus'"
				[kaColor]="'rgba(237,85,100,0.5)'"
				[kaFontSize]="'1rem'"
				[padding]="0"
			></ka-icon>
			<p>Metin</p>
		</button>
	</mat-menu>
</div>
