<div class="ril-switcher-wrap" (click)="switch(value)">
	<div class="ril-switcher-handle" [ngStyle]="getStyles()">
		<input
			type="checkbox"
			class="switcher-input"
			[value]="value"
			[attr.checked]="value"
		/>

		<span class="check-detector" [ngStyle]="getDetectorColor()"></span>
	</div>

	<div class="ril-switcher-label" [ngStyle]="getLabelColor()">
		<ng-content></ng-content>
	</div>
</div>
