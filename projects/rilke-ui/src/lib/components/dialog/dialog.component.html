<div class="text">
	<p>{{ data.text }}</p>
</div>

<ng-container *ngIf="data.form">
	<form class="pt-5" [formGroup]="data.form">
		<ng-container *ngFor="let control of formArray; let i = index">
			<ril-form-group [float]="true">
				<ril-input [formControlName]="control"></ril-input>
			</ril-form-group>
		</ng-container>
	</form>
</ng-container>

<div class="button-area">
	<button class="cancel" (click)="onCancel()">
		{{ data.cancel }}
	</button>
	<button class="action" (click)="onAction()">
		<span class="material-icons">check_circle</span>{{ data.action }}
	</button>
</div>
