<ng-template #dialogContent>
	<h5 class="mt-0" [class.mb-0]="type == 'prompt'">{{ title }}</h5>
	<span>{{ message }}</span>

	<ng-container *ngIf="type == 'prompt'">
		<form class="pt-5" [formGroup]="form" (ngSubmit)="onSubmit()">
			<ng-container *ngFor="let control of formArray; let i = index">
				<ka-form-group [float]="true">
					<ka-input
						class="shadow-sm"
						[formControlName]="control"
					></ka-input>
					<ka-form-label required>{{
						labels[control]
					}}</ka-form-label>
					<ka-form-description
						[control]="form.get(control)"
					></ka-form-description>
				</ka-form-group>
			</ng-container>
			<div class="button-area">
				<span (click)="dismiss()">
					{{ cancelText }}
				</span>
				<button ka-button [view]="'default'">GÃ¶nder</button>
			</div>
		</form>
	</ng-container>

	<div class="button-area" *ngIf="type == 'confirm'">
		<span (click)="dismiss()">
			{{ cancelText }}
		</span>
		<span (click)="confirm()">
			{{ confirmText }}
		</span>
	</div>
</ng-template>
