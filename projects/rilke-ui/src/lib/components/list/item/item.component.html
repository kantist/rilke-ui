<div class="list-row" (click)="toggleDetails()">
	<div (click)="$event.stopPropagation()" *ngIf="checkbox" class="list-check">
		<ka-checkbox [formControl]="listCheck" [value]="listCheck.value">
		</ka-checkbox>
	</div>
	<div [ngClass]="{ 'pl-4': !checkbox }" class="columns">
		<ng-content select="[column]"></ng-content>
	</div>
	<div *ngIf="itemOption" class="list-option">
		<ng-content select="[option]"></ng-content>
	</div>
</div>
<ka-list-detail>
	<ng-content select="[detail]"></ng-content>
</ka-list-detail>
