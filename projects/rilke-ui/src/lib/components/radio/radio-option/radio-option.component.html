<label class="ril-radio-wrap" (click)="switch(_value)">
	<input
		type="radio"
		name="{{ name }}"
		class="radio-input"
		[value]="_value"
		[attr.checked]="checked ? true : null"
		[attr.disabled]="disabled ? true : null"
	/>

	<div class="ril-radio-handle" [ngStyle]="getStyles()">
		<span class="check-detector" [ngStyle]="getMarkerColor()"></span>
	</div>

	<div class="ril-radio-label" [ngStyle]="getLabelColor()">
		<ng-content></ng-content>
	</div>
</label>
