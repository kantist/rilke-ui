<div class="ril-checkbox-wrap" (click)="switch(value)">
	<div class="ril-checkbox-handle" [ngStyle]="getStyles()">
		<input
			type="checkbox"
			class="checkbox-input"
			[value]="value"
			[attr.checked]="value"
		/>

		<span class="check-detector material-icons">done</span>
	</div>

	<div class="ril-checkbox-label" [ngStyle]="getLabelColor()">
		<ng-content></ng-content>
	</div>
</div>
