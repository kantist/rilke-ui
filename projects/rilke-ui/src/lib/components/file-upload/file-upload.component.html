<div class="wrapper">
	<div class="upload-btn" (click)="!disabled ? fileInput.click() : ''">
		<ng-container *ngIf="!value">
			<span class="upload-icon material-icons">file_upload</span>
			<p>{{ lang.common.select_file }}</p>
		</ng-container>

		<ng-container *ngIf="value && !isUrl">
			<img *ngIf="isImage" [src]="value.base64" alt="" />
			<span *ngIf="!isImage" class="file-icon material-icons"
				>insert_drive_file</span
			>
			<P class="file-name" ril-truncate>{{ value.name }}</P>
			<div class="close-icon">
				<span
					stop-propagation
					class="material-icons"
					(click)="cancelFile()"
					>cancel</span
				>
			</div>
		</ng-container>

		<ng-container *ngIf="value && isUrl">
			<img *ngIf="isImage" [src]="value" alt="" />
			<span *ngIf="!isImage" class="file-icon material-icons"
				>insert_drive_file</span
			>
			<P class="file-name" ril-truncate>unkown</P>
			<div class="close-icon">
				<span
					stop-propagation
					class="material-icons"
					(click)="cancelFile()"
					>cancel</span
				>
			</div>
		</ng-container>

		<input
			type="file"
			(change)="onFileChanged($event)"
			[required]="required ? true : false"
			#fileInput
			hidden
		/>
	</div>
</div>
