<div class="wrapper">
	<div class="upload-btn" (click)="!disabled ? fileInput.click() : ''">
		<ng-container *ngIf="!value">
			<span class="upload-icon material-icons">file_upload</span>
			<p>{{ lang.common.select_file }}</p>
		</ng-container>

		<img *ngIf="value && isImage" [src]="value.base64" alt="" />
		<span *ngIf="value && !isImage" class="file-icon material-icons">insert_drive_file</span>
		<P class="file-name" ril-truncate *ngIf="value">{{ value.name }}</P>
		<div class="close-icon" *ngIf="value">
			<span
				stop-propagation
				*ngIf="value"
				class="material-icons"
				(click)="cancelFile()"
				>cancel</span>
		</div>

		<input
			type="file"
			(change)="onFileChanged($event)"
			[required]="required ? true : false"
			#fileInput
			hidden
		/>
	</div>
</div>
