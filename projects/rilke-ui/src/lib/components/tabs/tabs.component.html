<ul class="tabs-ul nav nav-pills">
	<div
		*ngIf="!navigation"
		class="button-group"
		(click)="$event.stopPropagation()"
	>
		<div
			class="plate"
			[style.width]="'calc(100% / ' + tabs.length + ')'"
			[style.transform]="
				'translateX(calc(calc(100% * ' + currentIndex + ') - .3rem))'
			"
		>
			<div class="box"></div>
		</div>
		<div
			class="button"
			*ngFor="let tab of tabs"
			[class.active]="tab.active"
			(click)="selectTab(tab); onClick(tab)"
		>
			<span class="btn-icon mr-1" [ngClass]="tab.icon"></span>
			<span>{{ tab.title }}</span>
		</div>
	</div>

	<div
		*ngIf="navigation"
		class="button-group"
		(click)="$event.stopPropagation()"
	>
		<div class="navigation">
			<ka-icon
				[iconClass]="'icofont-long-arrow-left'"
				[kaColor]="'#fff'"
				[kaFontSize]="'2rem'"
				[padding]="0"
			></ka-icon>
			<P>Geri</P>
		</div>
	</div>
</ul>
<div class="tab-content h-100" [class]="scrollable ? 'scrollable' : ''">
	<ng-content></ng-content>
</div>
